<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products & Prices</title>
</head>

<body>

    <h2 id="product-name">Jeans</h2>
    <p id="product-price">$50</p>


    <select id="size-selector">
        <option value="small" data-price="50" data-stock="6">Small - In Stock</option>
        <option value="medium" data-price="60" data-stock="5">Medium - In Stock</option>
        <option value="large" data-price="70" data-stock="7">Large - In Stock</option>
    </select>

    <p id="inventory-count"></p>

    <button id="purchase-product" disabled>Purchase</button>


        <script src="main.js"></script>
</body>
</html>
